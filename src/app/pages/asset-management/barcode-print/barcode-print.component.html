<div class="asset-list-wrapper">
  <div class="asset-list-card">
    <div class="asset-list-header">
      <div class="header-title">條碼列印查詢</div>
      <div class="header-subtitle">管理資產條碼列印</div>
    </div>

    <!-- 搜尋和篩選工具列 -->
    <div class="asset-list-toolbar">
      <!-- 左側搜尋區域 -->
      <div class="toolbar-left">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="搜尋資產編號、名稱或保管人…" 
                 [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
        </div>
      </div>

      <!-- 右側功能區域 -->
      <div class="toolbar-right">
        <!-- 篩選區域 -->
        <div class="filter-group">
          <!-- 資產分類下拉選單 -->
          <div class="custom-dropdown">
            <button class="dropdown-toggle" (click)="toggleCategoryDropdown()">
              <i class="fas fa-tags"></i>
              <span>{{ selectedCategoryName || '資產分類' }}</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" [class.show]="showCategoryDropdown">
              <div class="dropdown-item" (click)="handleCategoryFilter('')">
                <i class="fas fa-list"></i>
                <span>顯示全部分類</span>
              </div>
              <div class="dropdown-item" *ngFor="let category of assetCategories"
                (click)="handleCategoryFilter(category.id)">
                <i [class]="getCategoryIcon(category.id)"></i>
                <span>{{ category.name }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="action-buttons">
          <button class="toolbar-btn export-btn" (click)="exportAssets()">
            <i class="fas fa-download"></i>
            <span>匯出</span>
          </button>
          <button class="toolbar-btn print-btn" (click)="printBarcodes()">
            <i class="fas fa-print"></i>
            <span>列印條碼</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 資產表格 -->
    <div class="asset-table-wrap">
      <table class="asset-table">
        <thead>
          <tr>
            <th class="checkbox-column">
              <input type="checkbox" (change)="toggleAllAssets($event)">
            </th>
            <th>資產編號</th>
            <th>資產名稱</th>
            <th>分類</th>
            <th>位置</th>
            <th>保管人</th>
            <th>新增日期</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of filteredAssets">
            <td><input type="checkbox" [(ngModel)]="asset.selected" (change)="toggleAsset(asset)"></td>
            <td>{{ asset.id }}</td>
            <td>{{ asset.name }}</td>
            <td>{{ asset.category }}</td>
            <td>{{ asset.location }}</td>
            <td>{{ asset.custodian }}</td>
            <td>{{ asset.addDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 同時列印 QR Code 和 包含資產基本資訊 -->
    <div class="barcode-options">
      <label><input type="checkbox" [(ngModel)]="printQRCode"> 同時列印 QR Code</label>
      <label><input type="checkbox" [(ngModel)]="includeAssetInfo"> 包含資產基本資訊</label>
    </div>

    <!-- 條碼預覽區域 -->
    <div class="barcode-preview-section">
      <div class="barcode-preview-title">條碼預覽</div>
      <div class="barcode-preview-content">
        <div class="barcode-sample-box">
          <div class="barcode-img-placeholder">條碼圖片預覽</div>
          <div class="barcode-asset-text">
            <div class="barcode-asset-id">A008</div>
            <div class="barcode-asset-name">Lenovo ThinkPad X1 Carbon 筆記型電腦</div>
            <div class="barcode-asset-user">保管人：陳小華</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
